name: CI

on:
  push:
  pull_request:

jobs:
  linux:
    strategy:
      matrix:
        platform:
          - target: x86_64-unknown-linux-gnu
            image: quay.io/pypa/manylinux_2_24_x86_64:latest
          - target: i686-unknown-linux-gnu
            image: quay.io/pypa/manylinux_2_24_i686:latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build wheels
        run: |
          docker run --rm -w /project -v $(pwd):/project \
            -e EXTRA_PATH=$EXTRA_PATH -e PYTHON_HOMES=$PYTHON_HOMES -e CARGO_NET_GIT_FETCH_WITH_CLI=$CARGO_NET_GIT_FETCH_WITH_CLI \
            ${{ matrix.platform.image }} \
            bash /project/.github/workflows/build.sh -t ${{ matrix.platform.target }}
        env:
          EXTRA_PATH: /opt/python/cp38-cp38/bin
          PYTHON_HOMES: /opt/python
          CARGO_NET_GIT_FETCH_WITH_CLI: false
      - name: upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  windows:
    strategy:
      matrix:
        # python: ["3.7", "3.8", "3.9", "3.10", "pypy3.7", "pypy3.8", "pypy3.9"]
        python: ["3.7"]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Run test
        run: cargo test --no-default-features --features pyo3/auto-initialize
      - uses: messense/maturin-action@v1
        with:
          command: build
          args: --release --no-sdist -o dist -i python
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  macos:
    strategy:
      matrix:
        # python: ["3.7", "3.8", "3.9", "3.10", "pypy3.7", "pypy3.8", "pypy3.9"]
        python: ["3.7"]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Run test
        run: cargo test --no-default-features --features pyo3/auto-initialize
      - uses: messense/maturin-action@v1
        with:
          command: build
          args: --release --no-sdist -o dist --universal2
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'refs/heads/master') || startsWith(github.ref, 'refs/heads/dev-ci')"
    needs: [macos, windows, linux]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
