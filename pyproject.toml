[project]
name = "hugedict"
version = "2.4.0"
authors = [
  { name = "Binh Vu", email = "binh@toan2.com" },
]
description = "A dictionary-like object that is friendly with multiprocessing and uses key-value databases (e.g., RocksDB) as the underlying storage."
readme = "README.md"
license = { file = "LICENSE" }

requires-python = ">=3.8"

dependencies = [
    'orjson >= 3.6.8, < 4.0.0',
    'loguru >= 0.6.0',
    'zstandard >= 0.17.0, < 0.18.0',
    'tqdm >= 4.64.0, < 5.0.0',
]

classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
]

[project.optional-dependencies]
test = [
    'pytest >= 6.2.5, < 7.0.0',
    'pytest-cov >= 3.0.0, < 4.0.0',
]
dev = [
    "black"
]
benchmark = [
    "typed-argument-parser",
    "seaborn",
    "ipykernel",
    "matplotlib",
    "ray"
]

[project.urls]
Homepage = "https://github.com/binh-vu/hugedict"
Repository = "https://github.com/binh-vu/hugedict"

[build-system]
requires = ["maturin>=0.12,<0.13"]
build-backend = "maturin"